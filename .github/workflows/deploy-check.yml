name: Deploy on Matching Commit

on:
  push:
    branches:
      - '**'

jobs:
  deploy-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Match pkg targets
          cache: 'npm'  # Cache npm dependencies

      - name: Get Branch and Commit Info
        id: info
        run: |
          echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "COMMIT_MSG=$COMMIT_MSG" >> $GITHUB_ENV

          - name: Calculate Target Value
          id: target
          env:
            DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
            TIME_WINDOW_SECONDS: '3600'  # 1 hour window for deploy token validity
          run: |
            # Write the calculate-target.js script from the secret to a temporary file
            echo "${{ secrets.CALCULATE_TARGET_SCRIPT }}" > ./calculate-target.js
            # Verify the script was written correctly
            if [ ! -s ./calculate-target.js ]; then
              echo "Error: calculate-target.js is empty or was not created"
              exit 1
            fi
            # Run the script
            node ./calculate-target.js
            # Clean up the temporary file
            rm ./calculate-target.js
  
      - name: Check Commit Message for Deploy Token
        id: check
        run: |
          echo "Commit Message: $COMMIT_MSG"
          if echo "$COMMIT_MSG" | grep -q ".*$TARGET.*"; then
            echo "matched=true" >> $GITHUB_OUTPUT
          else
            echo "matched=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install -g @angular/cli
  
      - name: Install Export Dependencies
        run: |
          npm install fs-extra adm-zip firebase-admin --save
          npm install -g @vercel/ncc pkg webpack webpack-cli --save-dev

      - name: Create Firebase service account file
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 -d > ./serviceAccount.json
        
      - name: Run Deploy Script if Matched
        if: steps.check.outputs.matched == 'true'
        run: node deploy.js