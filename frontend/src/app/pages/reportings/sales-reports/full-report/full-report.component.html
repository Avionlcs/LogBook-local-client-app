<img src="assets/report.png" alt="report" (click)="changeModalVisible(true)">
<ng-template #contentTemplate2A>
    <div class="container">
        <div class="input-group">
            <select [(ngModel)]="selectedSellar">
                <option [ngValue]="null">Select user</option>
                <option *ngFor="let sellar of sellars" [ngValue]="sellar">{{ sellar.name }}</option>
            </select>
            <label>Sellar</label>
        </div>
        <div class="input-group">
            <select [(ngModel)]="reportType">
                <option [ngValue]="null">Select report type</option>
                <option [ngValue]="'annual'">Annual</option>
                <option [ngValue]="'monthly'">Monthly</option>
                <option [ngValue]="'weekly'">Weekly</option>
                <option [ngValue]="'daily'">Daily</option>
            </select>
            <label>Report type</label>
        </div>
        <ng-container *ngIf="reportType == 'annual'">
            <div class="input-group">
                <select [(ngModel)]="reportType">
                    <option [ngValue]="null">Select report type</option>
                    <option [ngValue]="'annual'">Annual</option>
                    <option [ngValue]="'monthly'">Monthly</option>
                    <option [ngValue]="'weekly'">Weekly</option>
                    <option [ngValue]="'daily'">Daily</option>
                </select>
                <label>Report type</label>
            </div>
        </ng-container>
    </div>
</ng-template>

<app-modal-popup [modal_visible]="modalVisible2A3" [modal_content]="contentTemplate2A"></app-modal-popup>
