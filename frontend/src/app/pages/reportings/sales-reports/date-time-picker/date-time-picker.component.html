<div class="date-time-selector">
    <!-- Year -->
    <div class="input-group">
        <select [(ngModel)]="selectedYear" (ngModelChange)="onChange('year')">
            <option [ngValue]="null">Select year</option>
            <option *ngFor="let year of years" [ngValue]="year">{{ year }}</option>
        </select>
        <label>Year</label>
    </div>

    <!-- Month -->
    <div class="input-group">
        <select [(ngModel)]="selectedMonth" (ngModelChange)="onChange('month')">
            <option [ngValue]="null">Select month</option>
            <option *ngFor="let month of months" [ngValue]="month">{{ month }}</option>
        </select>
        <label>Month</label>
    </div>

    <!-- Day -->
    <div class="input-group">
        <select [(ngModel)]="selectedDay" (ngModelChange)="onChange('day')">
            <option [ngValue]="null">Select date</option>
            <option *ngFor="let day of days" [ngValue]="day">{{ day }}</option>
        </select>
        <label>Day</label>
    </div>

    <!-- Hour -->
    <div class="input-group">
        <select [(ngModel)]="selectedHour" (ngModelChange)="onChange('hour')">
            <option [ngValue]="null">Select hour</option>
            <option *ngFor="let hour of hours" [ngValue]="hour">{{ hour }}</option>
        </select>
        <label>Hour</label>
    </div>

    <!-- Minute -->
    <div class="input-group">
        <select [(ngModel)]="selectedMinute" (ngModelChange)="onChange('minute')">
            <option [ngValue]="null">Select minute</option>
            <option *ngFor="let minute of minutes" [ngValue]="minute">{{ minute }}</option>
        </select>
        <label>Minute</label>
    </div>

    <!-- Second -->
    <div class="input-group">
        <select [(ngModel)]="selectedSecond" (ngModelChange)="onChange('second')">
            <option [ngValue]="null">Select second</option>
            <option *ngFor="let second of seconds" [ngValue]="second">{{ second }}</option>
        </select>
        <label>Second</label>
    </div>

    <!-- Millisecond -->
    <!-- <div class="input-group">
        <select [(ngModel)]="selectedMillisecond" (ngModelChange)="onChange('millisecond')">
            <option [ngValue]="null" >Select ms</option>
            <option *ngFor="let ms of milliseconds" [ngValue]="ms">{{ ms }}</option>
        </select>
        <label>Millisecond</label>
    </div> -->
</div>
