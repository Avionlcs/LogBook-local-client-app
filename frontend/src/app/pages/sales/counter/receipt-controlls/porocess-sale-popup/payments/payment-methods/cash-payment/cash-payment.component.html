<div class="cash-payment">
  <div class="input-field" [class.error]="hasError">
    <input
      type="text"
      id="amount"
      [value]="dValue || displayValue"
      (input)="onInput($event)"
      required />
    <label for="amount">Amount Received</label>
<div *ngIf="hasError" class="error-hint">
  The amount you entered is not valid. Please check it again. 
  While this error is showing, the system cannot calculate the balance automatically.
</div>
  </div>
</div>
