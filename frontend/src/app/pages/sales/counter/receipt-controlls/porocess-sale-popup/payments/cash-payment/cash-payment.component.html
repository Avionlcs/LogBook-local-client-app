<div class="cash-payment">
  <h3>Cash Payment</h3>
  <p class="subtitle">Enter the amount received from customer</p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Amount Received</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="amountReceived"
      placeholder="0.00"
      min="0"
    />
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="pay()" [disabled]="!amountReceived">
    Confirm Payment
  </button>
</div>
