<div class="segmented-control">
  <button (click)="activeMethod='cash'" [class.active]="activeMethod==='cash'">Cash</button>
  <button (click)="activeMethod='card'" [class.active]="activeMethod==='card'">Card</button>
  <button (click)="activeMethod='qr'" [class.active]="activeMethod==='qr'">QR</button>
  <span class="indicator"
    [style.transform]="'translateX(' + (activeMethod==='cash' ? 0 : activeMethod==='card' ? 100 : 200) + '%)'"></span>
</div>
{{remainingAmount}}
<section class="payment-method" [attr.data-method]="activeMethod">
  <app-cash-payment *ngIf="activeMethod==='cash'" [paid]="cashPaid" (onUpdate)="cashAmountUpdate($event)">
  </app-cash-payment>

  <app-card-payment *ngIf="activeMethod==='card'">
  </app-card-payment>

  <app-qr-payment *ngIf="activeMethod==='qr'">
  </app-qr-payment>
</section>

<button mat-flat-button color="primary" (click)="confirmPayment()" [disabled]="remainingAmount > 0">
  Confirm Payment
</button>
