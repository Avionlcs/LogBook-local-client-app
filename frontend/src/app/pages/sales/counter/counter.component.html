<aside class="sales-counter">
    <header class="sc-header">
        <div class="sc-title">
            <span class="badge">{{sale.status || 'draft'}}</span>
            <h3>Sale #{{sale.id}}</h3>
            <small>Created Â· {{sale.created_at | timeAgo}}</small>
        </div>
        <app-select-customer [customer]="sale.customer"
            (onSelectCustomer)="onSelectCustomer($event)"></app-select-customer>
    </header>
    <app-receipt-items [items]="sale?.items" (onChangeItems)="onChangeItems($event)"></app-receipt-items>
    <app-receipt-controlls [sale]="sale" (onUpdateSale)="onUpdateSale($event)"></app-receipt-controlls>
</aside>
