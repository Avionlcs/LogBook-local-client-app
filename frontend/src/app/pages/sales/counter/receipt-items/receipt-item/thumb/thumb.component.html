<div class="thumb">
    <img *ngIf="item.imageUrl" [src]="item.imageUrl" [alt]="item.name" (error)="item.imageUrl = null" />

    <div *ngIf="!item.imageUrl" class="placeholder" [ngStyle]="{'background-color': getPlaceholderColor()}">
        {{ (item.item_name || '?').charAt(0) | uppercase }}
    </div>
</div>
