<div class="container">
    <div class="left">
        <app-searchbar [searchQuery]="searchQuery" (searchQueryChange)="searchQueryChange($event)"></app-searchbar>
        <app-display [searchQuery]="searchQuery"  (onItemClick)="itemClick($event)"></app-display>
    </div>
    <div class="right">
        <app-counter [sale]="sale" (saleProcess)="loadSale()"></app-counter>
    </div>
</div>
